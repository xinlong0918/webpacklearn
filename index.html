<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <!-- reset style -->
    <style type="text/css">
        *{padding:0;margin:0;font-style:normal;font-weight:400;font-family:"微软雅黑",arial;color:#333;font-size:.28rem;box-sizing:border-box;}html{tap-highlight-color:rgba(255,255,255,0);-webkit-tap-highlight-color:rgba(255,255,255,0)}html,body{height:100%;width:100%;}body{margin: 0 auto;background: #fff;}ul,li{list-style:none}input[type=text],textarea{-webkit-appearance:none;border:0;outline:medium}input[type=button]{-webkit-appearance:none}input[type=search]{-webkit-box-sizing:content-box;-moz-box-sizing:content-box;box-sizing:content-box;-webkit-appearance:none}a{color:#2b2b2b;text-decoration:none;-webkit-touch-callout:none}a:visited,a:hover{text-decoration:none}.clear:before,.clear:after{content:".";display:block;height:0!important;line-height:0!important;visibility:hidden}.clear:after{clear:both}.clear{zoom:1}.fl{float:left}.fr{float:right}input,button,select,textarea{outline:0}textarea{resize:none}
    </style><!-- mobile rem adaption -->
    <script type="text/javascript">
        (function (doc, win) {
            var docEl = doc.documentElement
                ,resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<!-- 我是一行注释 -->
    <div id="container">app</div>
</body>
</html>
